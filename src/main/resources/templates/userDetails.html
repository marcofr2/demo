<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Bootstrap and FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-return {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Return to Welcome Page Button -->
    <a href="/welcome" class="btn btn-primary btn-return">
        <i class="fas fa-arrow-left"></i> Return to Welcome Page
    </a>
    <h3 class="text-center" th:text="'User: ' + ${user.name} +' '+ ${user.surname}" ></h3>
    <h2 class="text-center">Projects List</h2>

    <!-- Projects Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
        </tr>
        </tbody>
    </table>

    <h3>Login/Logout History</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Login Time</th>
            <th scope="col">Logout Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${#temporals.format(log.loginTime, 'yyyy-MM-dd')}">Date</td>
            <td th:text="${#temporals.format(log.loginTime, 'HH:mm')}">Login Time</td>
            <td th:text="${log.logoutTime != null ? #temporals.format(log.logoutTime, 'HH:mm') : 'N/A'}">Logout Time</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
