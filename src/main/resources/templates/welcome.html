<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap and FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .goproject-title {
            font-size: 5rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Display Status Message if Present -->
    <div th:if="${statusMessage}" th:classappend="'alert alert-' + ${statusType}" role="alert">
        <span th:text="${statusMessage}"></span>
    </div>

    <!-- Title -->
    <h1 class="goproject-title">GoProject</h1>

    <!-- Find User Form -->
    <div>
        <h2>Find User</h2>
        <form action="/userDetails" method="post">
            <div class="mb-3">
                <label for="uid" class="form-label">Enter UID</label>
                <input type="text" class="form-control" id="uid" name="uid" placeholder="Enter UID" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-arrow-right"></i> View User
            </button>
        </form>
    </div>

    <!-- View and Add Projects -->
    <div class="mt-4 d-flex justify-content-between">
        <a href="/allProjects" class="btn btn-secondary w-45">
            <i class="fas fa-list"></i> View All Projects
        </a>
        <a href="/projects/add" class="btn btn-success w-45">
            <i class="fas fa-plus"></i> Add New Project
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
